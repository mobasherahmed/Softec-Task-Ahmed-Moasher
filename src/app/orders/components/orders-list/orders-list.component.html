<div class="container-fluid">
  <div class="col-sm-12 empty-cart-cls text-center my-2" *ngIf="!orders.length">
    <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4">
    <h3><strong>You don't make any orders yet</strong></h3>
    <h4><strong>Add something to make me happy :)</strong></h4>
    <a class="btn btn-primary cart-btn-transform my-2" [routerLink]="['/products']">continue shopping</a>
  </div>
  <div class="row my-3"  *ngIf="orders.length">
    <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Orders</h5>
          </div>
          <div class="card-body cart">
            <div class="table-responsive">
              <table class="table table-bordernone">
                <thead>
                  <tr>
                    <th>OrderID</th>
                    <th>Creation Date</th>
                    <th>Total</th>
                    <th>Acrions</th>
                  </tr>
                </thead>
                <tbody>
                 
                 <td colspan="12">New Orders</td>
                   
                  <tr *ngFor="let order of orders">
                    <td><span class="badge badge-danger">{{order.GUID}}</span></td>
                    <td>{{order.creationDate | date:'medium'}}</td>
                    <td>{{order.totalAmount | currency}}</td>
                    <td>
                      <button class="btn btn-primary" routerLink="/orders/order-details/{{order.GUID}}">
                        Order Details
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4"><a class="btn btn-primary cart-btn-transform"
                        [routerLink]="['/products']">continue shopping</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
