<div class="container-fluid">
    <div class="card">
        <div class="row product-page-main">
            <div class="col-xl-4">
                 <img [src]="product.ProductImg" alt="productImage" class="img-fluid img-full">
            </div>
            <div class="col-xl-8">
                <div class="product-page-details">
                    <h5>{{product.ProductName}}</h5>
                    <div class="d-flex">
                        <span>200</span>
                    </div>
                </div>
                <hr>
                <p>{{product.ProductCategory}}</p>
                <div class="product-price digits">
                    <del>{{product.ProductPrice | currency}}
                    </del>{{product.ProductPrice | currency}}
                </div>
                <hr>
                <div>
                    <table class="product-page-width">
                        <tbody>
                            <tr>
                                <td><b>Brand : </b>{{product.ProductCategory}}</td>
                            </tr>
                            <tr>
                                <td><b>Availability: </b>{{product.Quantity}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" type="button" [routerLink]="['/products']" title="Back">
                        Back To Product</button>
                </div>
            </div>
        </div>
    </div>
</div>
